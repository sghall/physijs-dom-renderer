<!DOCTYPE html>
<html>
    <head>
      <title>Rigid body - Physijs</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <style type="text/css">
        svg {
          border: 2px solid black;
          background-color: blue;
          margin: 10px;
          opacity: .8
        }
        circle {
          fill: tomato;
          opacity: .5;
        }
      </style>
    </head>
    <body>
      <div id="viewport"></div>
      <script type="text/javascript" src="lib/d3.min.js"></script>
      <script type="text/javascript" src="lib/three.min.js"></script>
      <script type="text/javascript" src="lib/stats.min.js"></script>
      <script type="text/javascript" src="lib/physi.js"></script>
      <script type="text/javascript">
        var data = d3.range(20);
        var counter = 0;

        THREE.CSS3DObject = function (element) {
          this.element = element;
          this.element.style.position = 'absolute';
          this.addEventListener('removed', function (event) {
            if (this.element.parentNode !== null) {
              this.element.parentNode.removeChild(this.element);
              for (var i = 0, l = this.children.length; i < l; i ++) {
                this.children[i].dispatchEvent(event);
              }
            }

          });
          return this;
        };
        THREE.CSS3DObject.prototype = Object.create(THREE.Object3D.prototype);

        THREE.CSS3DRenderer = function () {

          console.log('THREE.CSS3DRenderer', THREE.REVISION);

          var _width, _height;
          var _widthHalf, _heightHalf;

          var matrix = new THREE.Matrix4();

          var domElement = document.createElement('div');
          domElement.style.overflow = 'hidden';

          domElement.style.WebkitTransformStyle = 'preserve-3d';
          domElement.style.MozTransformStyle = 'preserve-3d';
          domElement.style.oTransformStyle = 'preserve-3d';
          domElement.style.transformStyle = 'preserve-3d';

          this.domElement = domElement;

          var cameraElement = document.createElement('div');

          cameraElement.style.WebkitTransformStyle = 'preserve-3d';
          cameraElement.style.MozTransformStyle = 'preserve-3d';
          cameraElement.style.oTransformStyle = 'preserve-3d';
          cameraElement.style.transformStyle = 'preserve-3d';

          domElement.appendChild(cameraElement);

          this.setSize = function (width, height) {

            _width = width;
            _height = height;

            _widthHalf = _width / 2;
            _heightHalf = _height / 2;

            domElement.style.width = width + 'px';
            domElement.style.height = height + 'px';

            cameraElement.style.width = width + 'px';
            cameraElement.style.height = height + 'px';

          };

          var epsilon = function (value) {
            return Math.abs(value) < 0.000001 ? 0 : value;
          };

          var getCameraCSSMatrix = function (matrix) {
            var elements = matrix.elements;

            return 'matrix3d(' +
              epsilon( elements[ 0 ] ) + ',' +
              epsilon( - elements[ 1 ] ) + ',' +
              epsilon( elements[ 2 ] ) + ',' +
              epsilon( elements[ 3 ] ) + ',' +
              epsilon( elements[ 4 ] ) + ',' +
              epsilon( - elements[ 5 ] ) + ',' +
              epsilon( elements[ 6 ] ) + ',' +
              epsilon( elements[ 7 ] ) + ',' +
              epsilon( elements[ 8 ] ) + ',' +
              epsilon( - elements[ 9 ] ) + ',' +
              epsilon( elements[ 10 ] ) + ',' +
              epsilon( elements[ 11 ] ) + ',' +
              epsilon( elements[ 12 ] ) + ',' +
              epsilon( - elements[ 13 ] ) + ',' +
              epsilon( elements[ 14 ] ) + ',' +
              epsilon( elements[ 15 ] ) +
            ')';

          };

          var getObjectCSSMatrix = function (matrix) {
            var elements = matrix.elements;

            return 'translate3d(-50%,-50%,0) matrix3d(' +
              epsilon( elements[ 0 ] ) + ',' +
              epsilon( elements[ 1 ] ) + ',' +
              epsilon( elements[ 2 ] ) + ',' +
              epsilon( elements[ 3 ] ) + ',' +
              epsilon( - elements[ 4 ] ) + ',' +
              epsilon( - elements[ 5 ] ) + ',' +
              epsilon( - elements[ 6 ] ) + ',' +
              epsilon( - elements[ 7 ] ) + ',' +
              epsilon( elements[ 8 ] ) + ',' +
              epsilon( elements[ 9 ] ) + ',' +
              epsilon( elements[ 10 ] ) + ',' +
              epsilon( elements[ 11 ] ) + ',' +
              epsilon( elements[ 12 ] ) + ',' +
              epsilon( elements[ 13 ] ) + ',' +
              epsilon( elements[ 14 ] ) + ',' +
              epsilon( elements[ 15 ] ) +
            ')';

          };

          var renderObject = function (object, camera) {
            if (object instanceof Physijs.BoxMesh) {
              style = getObjectCSSMatrix(object.matrixWorld);

              var element = object.element;
              element.style.WebkitTransform = style;
              element.style.MozTransform = style;
              element.style.oTransform = style;
              element.style.transform = style;

              if (element.parentNode !== cameraElement) {
                cameraElement.appendChild(element);
              }
            }
            for (var i = 0, l = object.children.length; i < l; i ++ ) {
              renderObject(object.children[i], camera);
            }
          };

          this.render = function (scene, camera) {

            var fov = 0.5 / Math.tan(THREE.Math.degToRad(camera.fov * 0.5 )) * _height;
            domElement.style.WebkitPerspective = fov + "px";
            domElement.style.MozPerspective = fov + "px";
            domElement.style.oPerspective = fov + "px";
            domElement.style.perspective = fov + "px";

            scene.updateMatrixWorld();

            if (camera.parent === undefined) camera.updateMatrixWorld();

            camera.matrixWorldInverse.getInverse(camera.matrixWorld);

            var style = "translate3d(0,0," + fov + "px)" + getCameraCSSMatrix(camera.matrixWorldInverse) +
              " translate3d(" + _widthHalf + "px," + _heightHalf + "px, 0)";

            cameraElement.style.WebkitTransform = style;
            cameraElement.style.MozTransform = style;
            cameraElement.style.oTransform = style;
            cameraElement.style.transform = style;

            renderObject(scene, camera);
          };
        };

        var projector = new THREE.Projector;

        Physijs.scripts.worker = 'lib/physijs_worker.js';
        Physijs.scripts.ammo = 'ammo.small.js';

        var scene = new Physijs.Scene;
        scene.setGravity(new THREE.Vector3(0, -10, 0));

        var renderer = new THREE.CSS3DRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        document.getElementById('viewport').appendChild(renderer.domElement);

        var camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight , 1, 1000);
        camera.position.z = 1000;
        camera.setLens(60);
        scene.add(camera);

        var render_stats = new Stats();
        render_stats.domElement.style.position = 'absolute';
        render_stats.domElement.style.top = '1px';
        render_stats.domElement.style.zIndex = 100;
        document.getElementById('viewport').appendChild(render_stats.domElement);

        /*var controls = new THREE.TrackballControls(camera, renderer.domElement);
        controls.rotateSpeed = 0.5;
        controls.minDistance = 100;
        controls.maxDistance = 6000;
        controls.addEventListener('change', render);
        */
        //light = new THREE.SpotLight(0x333333);
        //light.position.set(20, 100, 50);
        //scene.add(light);

        console.log(data);

        var container = d3.select("#viewport");

        container.selectAll(".chart")
          .data(data).enter()
            .append("svg")
              .attr("class", "chart")
              .attr("height", "150px")
              .attr("width", "150px")
              .attr("id", function (d) { return "chart-" + d; })
              .each(function () {
                d3.select(this).append("circle")
                  .attr("r", function (d) { return d * 4; })
                  .attr("cx", 75)
                  .attr("cy", 75)
              })
              .each(setData)
              .each(createCSS3D)
              .on("click", function () {
                console.log(this)
                d3.select(this)
                  .style("background-color", "aliceblue")
              });

        //console.log(scene);
        render();

        var element = document.getElementById('test_el');

        function setData (d) {
          var obj = {value: d, name: "chart-" + d};
          var x = Math.random() * 4000 - 2000;
          var y = Math.random() * 4000 - 2000;
          var z = Math.random() * 4000 - 2000;
          obj['random'] = new THREE.Vector3(-(80 * d + 1), 50, 80 * d + 1);

          d3.select(this).datum(obj);
        }

        function createCSS3D(d) {
          var geom = new THREE.CubeGeometry(150, 150, 4);
          var mtrl = new THREE.MeshBasicMaterial({wireframe: true});
          var object = new Physijs.BoxMesh(geom, mtrl, 5);
          //object.position = d['random'];
          //object.position.set(0, d * 30, 0);
          //console.log(d);
          object.rotation.set((Math.random() * 500 - 25) - 300, (20 + Math.random() * 50) + 400, Math.random() * 500 - 25);
          object.position.set((Math.random() * 1000 - 25) - 200, (20 + Math.random() * 50) + 300, Math.random() * 500 - 25);
          //object.position.set(0, d.value * 150, 0);
          object.name = "chart-" + d.value;
          scene.add(THREE.CSS3DObject.call(object, this));
        }

        function render() {
          requestAnimationFrame(render);
          renderer.render(scene, camera);
          render_stats.update();
          scene.simulate(undefined, 1);
        }
      </script>
    </body>
</html>
